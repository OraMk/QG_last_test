<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看转账申请</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript" charset="UTF-8"></script>
    <script type="text/javascript">
        function judgementBanned(){
            $.ajax({
                url:"loginServlet",
                type:"GET",
                async:true,
                data_type:'json',
                data:{"method":"judgementBanned"},
                success:function (){
                    //被封禁
                    alert("用户被封禁");
                    let url = "operation.html";
                    location.assign(url);
                },
                error:function (){
                    //没有被封禁
                }
            });
        }

    $(function () {
        setInterval(function (){
            judgementBanned();
        },1000);
            $.ajax({
                url:"operationServlet",
                type:"GET",
                async:true,
                dataType:'text',
                data:{"method":"loginUser"},
                success :function (res) {
                    //已经登录显示金额
                    $.ajax({
                        url: "transferServlet",
                        type: "GET",
                        async: true,
                        data_type: 'json',
                        data: {"method": "selectPayoutInPending"},
                        success: function (res) {
                            let data = JSON.parse(res);
                            let str = "";
                            for (i in data) {
                                str += "<tr>\n" +
                                    "                <td>" + data[i].userPayer + "</td>\n" +
                                    "                <td>" + data[i].enterprisePayer + "</td>\n" +
                                    "                <td>" + data[i].amount + "</td>\n" +
                                    "                <td>" + data[i].date + "</td>\n" +
                                    "                <td>" + data[i].description + "</td>\n" +
                                    "                <td><input type='button' class='agree' name='"+data[i].tid+"' value='接受'>&nbsp;&nbsp;<input type='button' class='refuse' name='"+data[i].tid+"' value='拒绝'></td>\n" +
                                    "            </tr>"

                            }
                            $("#body").html(str);
                            $(".agree").click(function () {
                                let tid = $(this).attr('name');
                                // 禁用name属性值相同的按钮
                                $("[name='" + tid + "']").prop('disabled', true);
                                //同意申请，入账
                                $.ajax({
                                    url: "transferServlet",
                                    type: "GET",
                                    async: true,
                                    data_type: 'json',
                                    data: {"method": "agreeTransferByUser","tid" : tid},
                                    success:function (){
                                        alert("交易成功");
                                        let url = "payoutRequests.html";
                                        location.assign(url);
                                    },
                                    error:function (){
                                        alert("入账失败，请稍后再试(或该申请已经被处理)");
                                        let url = "payoutRequests.html";
                                        location.assign(url);

                                    }
                                });
                            });
                            $(".refuse").click(function (){
                                let tid = $(this).attr('name');
                                // 禁用name属性值相同的按钮
                                $("[name='" + tid + "']").prop('disabled', true);
                                //拒绝申请
                                $.ajax({
                                    url: "transferServlet",
                                    type: "GET",
                                    async: true,
                                    data_type: 'json',
                                    data: {"method": "refuseTransferByUser","tid" : tid},
                                    success:function (){
                                        alert("拒绝转账成功");
                                        let url = "payoutRequests.html";
                                        location.assign(url);
                                    },
                                    error:function (){
                                        alert("拒绝申请失败，请稍后再试(或该申请已经被处理)")
                                        let url = "payoutRequests.html";
                                        location.assign(url);
                                    }
                                });
                            })
                        },
                        error: function () {

                        }
                    })
                },
                error:function (){
                }
            });
            $("#back").click(function () {
                let url = "operation.html";
                location.assign(url);
            })

    })
    </script>
</head>
<body>
<div style="position: absolute;
            top: 50px;
            bottom: 0;
            left: 800px;
            right: 0;
            margin: auto;">
    <input type="button" value="返回" id="back">
</div>
<div style="width :800px;
     position: absolute;
            top: 180px;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;">
    <form>
        <table width =100% border="1px">
            <thead align="center">
            <tr>

                <th>转账用户</th>
                <th>转账企业</th>
                <th>转账金额</th>
                <th>转账时间</th>
                <th>转账描述</th>
                <th>处理</th>
            </tr>
            </thead>
            <tbody align="center" id="body">
            </tbody>
        </table>


    </form>
</div>
</body>
</html>
