<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>已经审理的申请信息</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript" charset="UTF-8"></script>
    <script type="text/javascript">
        $(function (){
            $.ajax({
                url: "InteractionServlet",
                type: "GET",
                async: true,
                data_type: 'json',
                data: {"method": "displayHistoryApplication"},
                success:function (res){
                    let data = JSON.parse(res);
                    let str ="";
                    for(i in data){
                        str +="<tr >\n" +
                            "                <td>" +data[i].username + "</td>\n" +
                            "                <td id='"+data[i].aId +"'>" +data[i].isAccept+ "</td>\n" +
                            "                <td>"+ data[i].description+"</td>\n" +
                            "            </tr>"

                    }
                    $("#body").html(str);

                },
                error:function (){
                    alert("查询异常请稍后再试");
                }

            });
            $("#back").click(function (){
                let url = "handleApplication.html";
                location.assign(url);
            });
            $.ajax({
                url: "operationServlet",
                type: "GET",
                async: true,
                data_type: 'json',
                data: {"method": "displayIntroductionById"},
                success:function (res){
                    let data = JSON.parse(res);
                    $("#enterpriseId").html("<h3>企业名称为 "+data.ename +"</h3>")
                }
            })

        })
    </script>
</head>
<body>
<div style="position: absolute;
            top: 50px;
            bottom: 0;
            left: 700px;
            right: 0;
            margin: auto;" id="enterpriseId">

</div >

<div style="position: absolute;
            top: 120px;
            bottom: 0;
            left: 800px;
            right: 0;
            margin: auto;">
    <input type="button" id="back" value="返回">
</div >
<div style="width :800px;
     position: absolute;
            top: 180px;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;">

    <table width =100% border="1px">
        <thead align="center">
        <tr>
            <th>申请人用户名</th>
            <th>是否受理</th>
            <th>申请类型</th>
        </tr>
        </thead>
        <tbody align="center" id="body">
        </tbody>
    </table>
</div>
</body>
</html>
