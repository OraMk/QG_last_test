<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>修改企业信息</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript" charset="UTF-8"></script>
    <script type="text/javascript">
        $(function (){
            $("#formSubmit").click(function (){

                if (
                    ($("#s_ename").html() == "企业名称合法" || $("#s_ename").html() == "") &&
                    ($("#s_number").html() == "输入合法" || $("#s_number").html() == "" )){
                    let ename = $("#ename").val();
                    let number = $("#number").val();
                    let direction = $("#direction").val();
                    let size = $("#size").val();
                    let public_mode = $("#public_mode").val();
                    let introduce =$("#introduce").val();
                    $.ajax({
                        url:"operationServlet",
                        type:"GET",
                        data:{
                            "ename":ename,
                            "number":number,
                            "direction":direction,
                            "size":size,
                            "public_mode":public_mode,
                            "introduce":introduce,
                            "method":"changeEnterpriseInformation"
                        },
                        async:true,
                        dataType:'text',
                        success :function ()
                        {
                            alert("更改成功!");
                            let url ="enterpriseInformation.html";
                            location.assign(url);
                        },
                        error : function (){
                            alert("更改失败");
                        }

                    });
                }else{

                    alert("请输入正确的信息")
                }


            });

            $("#ename").blur(function (){
                let s_ename = $("#s_ename");
                if (this.value=="")
                {
                    s_ename.html("");
                }
                else{
                    ename_RegExP = /^[\u4e00-\u9fa5a-zA-Z]{2,10}$/;
                    let ok = ename_RegExP.test(this.value);
                    if(ok)
                    {
                        s_ename.html("企业名称合法");
                        s_ename.css("color","green");
                    }else{
                        s_ename.html("企业名称6-10位，含有大写字母和小写字母以及数字，且首位不能位数字,数字非必须");
                        s_ename.css("color","red");
                    }
                }




            });
            $("#number").blur(function (){
                let s_number = $("#s_number");
                if (this.value == ""){
                    s_number.html("");
                }
                else{
                    password_RegExP = /^\d{2,15}$/;
                    let ok = password_RegExP.test(this.value);
                    if (ok){
                        s_number.html("输入合法");
                        s_number.css("color","green");
                    }else {
                        s_number.html("输入非法，仅能为数字")
                        s_number.css("color","red");

                    }
                }



            });

            $("#back").click(function (){
                let url ="enterpriseInformation.html";
                location.assign(url);
            });
        })
    </script>
</head>
<body>
<div style="width :1000px;height:400px;
     border-color:black ;border-style:solid;border-width:1px;position: absolute;
            top: 0;
            bottom: 0;
            left: 0;
            right: 0;
            margin: auto;">
    <center><h1>更改企业信息</h1><h4>若不想更改该选项则不填写信息即可</h4></center>
    <div style="width :350px;height:20px;position: absolute;
            top: 60px;
            bottom: 0;
            left: 350px;
            right: 0;">注意！！公开方式默认为公开，规模默认为小</div>
    <div style="width :820px;height:380px;position: absolute;
            top: 220px;
            bottom: 0;
            left: 150px;
            right: 0;
            margin: auto;"  >
        企业规模<select id="size">
        <option value="small" selected>小型</option>
        <option value="middle">中型</option>
        <option value="big" >大型</option>
    </select>
        公开方式<select id="public_mode">
        <option value="public" selected>公开</option>
        <option value="private">私有</option>
    </select>
        <form>
            企业昵称<input type="text" id="ename" name="username"><span id="s_ename"></span><br>
            企业人数<input type="text" id="number" name="name"><span id="s_number"></span><br>
            企业方向<input type="text" id="direction" name="pNumber"><span id="s_size"></span><br>
            企业介绍<textarea name="introduce" style="height: 100px;width: 500px;resize: none;"></textarea>
            <div style="width :900px;height:100px;position: absolute;
            top: 220px;
            bottom: 0;
            left: 150px;
            right: 0;
            margin: auto;">
                <input type="button" value="提交" id="formSubmit">
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" value="返回" id="back">
            </div>

        </form>


    </div>

</div>

</body>
</html>
