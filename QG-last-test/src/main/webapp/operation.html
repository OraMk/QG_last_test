<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>主界面</title>
    <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript" charset="UTF-8"></script>
    <script type="text/javascript">
        $(function (){
            $.ajax({
                url:"operationServlet",
                type:"GET",
                async:true,
                dataType:'text',
                data:{"method":"loginUser"},
                success :function (res){
                    $("#show").html("当前账户为" + res +"&nbsp;&nbsp;<input type=\"button\" name=\"enterprise\" id=\"enterprise\" value=\"查看我的企业\">");

                        let url = "userInformation.html";
                        location.assign(url);
                    });
                    $("#sign").html("<input type=\"button\" id=\"tourist\" value=\"退出登录\">");
                    $("#tourist").click(function (){
                        if (window.confirm("确认退出登录吗?")){
                            $.ajax({
                                url:"loginServlet",
                                type:"GET",
                                data:{"method":"selectUser"},
                                async:true,
                                dataType:'text',
                                success :function (res)
                                {
                                    alert("退出成功!");
                                    $("#login").submit();
                                    let url="operation.html";
                                    location.assign(url);
                                },
                                error : function (err){
                                    var span = $("#s_error");
                                    span.html("退出失败,请稍后再试");
                                    span.css("color","red");
                                }

                            });
                        }

                    });
                //     判断是不是网站管理
                    $.ajax({
                        url:"operationServlet",
                        type:"GET",
                        async:true,
                        dataType:'text',
                        data:{"method":"loginUser","username":$("#username").val()},
                        success :function (){
                        //     网站管理员
                        },
                        error :function (){
                        //     普通用户

                        }
                    })
                },
                error : function (err){
                    alert("未登录");
                    $("#sign").html("<a href=\"login.html\">登录</a></center>");
                }
            });

        });
    </script>
</head>

<div>

<div style="position: absolute;left: 1000px;top: 90px" id="show">

</div>
<div style="position: absolute;left: 300px;top: 120px">
