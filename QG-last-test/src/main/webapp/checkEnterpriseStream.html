<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>查看企业流水</title>
  <script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js" type="text/javascript" charset="UTF-8"></script>
  <script type="text/javascript">
    $(function () {
      let enterprise = null;
      $.ajax({
        url:"operationServlet",
        type:"GET",
        async:true,
        dataType:'text',
        data:{"method":"loginUser"},
        success :function (res){
          //已经登录显示金额
          $.ajax({
            url: "operationServlet",
            type: "GET",
            async: true,
            dataType: 'json',
            data: {"method": "displayIntroductionById"},
            success:function (res){
              $("#account").html("<h4>当前企业账户为:" + res.ename + "<br>账户资金为: " + res.total_fund +"</h4>");
              // funds = res.fund;
              enterprise = res.ename;
              $.ajax({
                url:"transferServlet",
                type:"GET",
                async:true,
                data_type:'json',
                data:{"method":"selectAllTransferByEnterprise","enterprise":enterprise},
                success:function (res) {
                  alert(enterprise);
                  let data = JSON.parse(res);
                  let str ="";
                  for(i in data){
                    if (data[i].isAccept == "no" && data[i].enterprisePayer == enterprise){
                      if (enterprise == data[i].userPayer){
                        str +="<tr>\n" +
                                "                <td>" +data[i].userPayer + "</td>\n" +
                                "                <td><b>" +data[i].enterprisePayer+ "</b></td>\n" +
                                "                <td>" +data[i].userPayee + "</td>\n" +
                                "                <td>" +data[i].enterprisePayee+ "</td>\n" +
                                "                <td>"+ data[i].amount+"</td>\n" +
                                "                <td>"+ data[i].date+"</td>\n" +
                                "                <td>"+ data[i].description+"</td>\n" +
                                "                <td>"+ data[i].isAccept+"</td>\n" +
                                "                <td><input type='button' value='重新发起转账' id='"+data[i].tid+"' class='again'></td>\n" +
                                "            </tr>"
                      }else if (enterprise == data[i].enterprisePayee){
                        str +="<tr>\n" +
                                "                <td>" +data[i].userPayer + "</td>\n" +
                                "                <td>" +data[i].enterprisePayer+ "</td>\n" +
                                "                <td>" +data[i].userPayee + "</td>\n" +
                                "                <td><b>" +data[i].enterprisePayee+ "</b></td>\n" +
                                "                <td>"+ data[i].amount+"</td>\n" +
                                "                <td>"+ data[i].date+"</td>\n" +
                                "                <td>"+ data[i].description+"</td>\n" +
                                "                <td>"+ data[i].isAccept+"</td>\n" +
                                "                <td><input type='button' value='重新发起转账' id='"+data[i].tid+"' class='again'></td>\n" +
                                "            </tr>"
                      }

                    }
                    else {
                      if (enterprise == data[i].userPayer){
                        str +="<tr>\n" +
                                "                <td>" +data[i].userPayer + "</td>\n" +
                                "                <td><b>" +data[i].enterprisePayer+ "</b></td>\n" +
                                "                <td>" +data[i].userPayee + "</td>\n" +
                                "                <td>" +data[i].enterprisePayee+ "</td>\n" +
                                "                <td>"+ data[i].amount+"</td>\n" +
                                "                <td>"+ data[i].date+"</td>\n" +
                                "                <td>"+ data[i].description+"</td>\n" +
                                "                <td>"+ data[i].isAccept+"</td>\n" +
                                "            </tr>"
                      }else if (enterprise == data[i].enterprisePayee){
                        str +="<tr>\n" +
                                "                <td>" +data[i].userPayer + "</td>\n" +
                                "                <td>" +data[i].enterprisePayer+ "</td>\n" +
                                "                <td>" +data[i].userPayee + "</td>\n" +
                                "                <td><b>" +data[i].enterprisePayee+ "</b></td>\n" +
                                "                <td>"+ data[i].amount+"</td>\n" +
                                "                <td>"+ data[i].date+"</td>\n" +
                                "                <td>"+ data[i].description+"</td>\n" +
                                "                <td>"+ data[i].isAccept+"</td>\n" +
                                "            </tr>"
                      }

                    }


                  }
                  $("#body").html(str);
                  for(i in data){
                    if (data[i].isAccept != "pending" && data[i].isTip == "no"){
                      if (data[i].enterprisePayee =="" || data[i].enterprisePayee == null){
                        alert("时间:"+data[i].date +" 向用户" + data[i].userPayee + "转账的 " + data[i].amount + " 元 结果为:" + data[i].isAccept );
                      }else {
                        alert("时间:"+data[i].date+" 向企业" + data[i].enterprisePayee + "转账的 " + data[i].amount + " 元 结果为:" + data[i].isAccept );

                      }
                      $.ajax({
                        url:"transferServlet",
                        type:"GET",
                        async:true,
                        data_type:'json',
                        data:{"method":"setTransferTipByTid","tid":data[i].tid},
                        success:function (){

                        },
                        error:function (){
                          console.log("修改tip失败");
                        }
                      })
                    }

                  }
                  $(".again").click(function (){
                    tid = $(this).attr('id');
                    $.ajax({
                      url:"transferServlet",
                      type:"GET",
                      async:true,
                      data_type:'json',
                      data:{"method":"editTransferStatus","tid":tid},
                      success:function (){
                        alert("重新发起转账成功");
                        $.ajax({
                          url:"transferServlet",
                          type:"GET",
                          async:true,
                          data_type:'json',
                          data:{"method":"reduceAmountByTid","tid":tid},
                          success:function () {

                          } ,
                          error:function () {

                          }
                        });
                      },
                      error:function (){

                      }
                    });

                  })

                },
                error:function () {

                }
              });
            },
            error:function (){

            }
          });

        },
        error:function (){
          alert("未登录，请先进行登录");
          let url ="operation.html"
          location.assign(url);
        }
      });
      $("#back").click(function (){
        let url = "operation.html";
        location.assign(url);
      })
    })
  </script>
</head>

     position: absolute;
